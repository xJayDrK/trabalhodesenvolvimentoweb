<!-- Informa que estamos usando HTML5 -->
<!DOCTYPE html>

<!-- Início do documento HTML -->
<html lang="pt-BR"> <!-- Define o idioma da página como português do Brasil -->
<link rel="stylesheet" href="css/contato.css">
<head>
    <!-- Define a codificação dos caracteres (importante para acentos) -->
    <meta charset="UTF-8">

    <!-- Título da aba do navegador -->
    <title>Contato</title>
</head>

<body>
    <!-- Título da seção de contato -->
    <h2>Contato</h2>

    <!-- Início do formulário -->
    <form>
        <!-- Campo para digitar o nome -->
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br><br>

        <!-- Campo para digitar o email -->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <!-- Campo para digitar a mensagem -->
        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem"></textarea><br><br>

        <!-- Botão para enviar o formulário (não está programado para funcionar ainda) -->
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
